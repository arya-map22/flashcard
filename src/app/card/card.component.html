<progress [value]="currentIndex() + 1" [max]="cards.length"></progress>
<div id="content">
  <p>
    @if (showAnswer()) {
      {{ card().answer }}
    } @else {
      {{ card().question }}
    }
  </p>
</div>
<div id="action">
  <button (click)="onPrevious()">< Previous</button>
  <button (click)="onToggleAnswer()">
    @if (showAnswer()) {
      Hide Answer
    } @else {
      Show Answer
    }
  </button>
  <button (click)="onNext()">Next ></button>
</div>
